<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- FAVICON -->
		<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
		<link rel="manifest" href="assets/favicon/site.webmanifest">
		<link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="assets/favicon/favicon.ico">
		<meta name="msapplication-TileColor" content="#1e2c6e">
		<meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/theme.css" />

		<title>logisTX</title>
	</head>
	<body>
		<div class="container">
			<header>
				<nav class="navbar navbar-expand-lg bg-body-tertiary">
					<div class="container-fluid">
						<a class="navbar-brand" href="#"><img src="img/logo.png" alt="logisTX logo" /></a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a class="nav-link" href="#">Features</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">About</a>
								</li>
							</ul>
							<div class="d-flex">
								<button type="button" class="btn btn-primary me-1" data-bs-toggle="modal" data-bs-target="#login-modal">Log In</button>
								<button class="btn btn-outline-success">Sign Up</button>
							</div>
						</div>
					</div>
				</nav>
				<div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="loginModalLabel">Log in to LogisTX Dashboard</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<form>
									<div class="mb-3">
										<label for="loginInputEmail" class="form-label">Email address</label>
										<input type="email" class="form-control" id="loginInputEmail">
									</div>
									<div class="mb-3">
										<label for="loginInputPassword" class="form-label">Password</label>
										<input type="password" class="form-control" id="loginInputPassword">
									</div>
									<button type="button" class="btn btn-primary">Login</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</header>
			
		</div>
		<script type="module" src="js/bootstrap.min.js"></script>
	</body>
</html>
